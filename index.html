<!DOCTYPE html>
<html lang="en" ng-app="portfolio">
<head>
	<meta charset="uft-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link href="css1/stylesheets/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/angular/angular-animate.js"></script>
	<script type="text/javascript" src="js/animation.js"></script>
	<script type="text/javascript" src="js/portfolio.js"></script>
</head>
<body>
	<header id="header">
		<nav id="nav">
			<a my-scroll-to href="#about">About</a>
			<a my-scroll-to href="#projects">Project Showcase</a>
			<a my-scroll-to href="#contact">Contact</a>
		</nav>
	</header>
	<div class="content"  ng-controller="testCrtl">
		<section mouse-wheel class="main" id="about" style="height: {{screenHeight}}px">
			<div class="row"><h1>About</h1></div>
		</section>
		<section class="main" id="projects" style="height: {{screenHeight}}px">
			<div class="row"><h1>Projects Showcase</h1></div> 
		</section>
		<section class="main" id="contact" style="height: {{screenHeight}}px">
			<div class="row"><h1>Contact</h1></div> 
		</section>
	</div>
</body>
</html>
